<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Request Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #ebf4ff);
      min-height: 100vh;
      padding: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .peer-info {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .peer-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .peer-info h2 {
      margin: 0.5rem 0 0.2rem;
    }

    .peer-info p {
      margin: 0.2rem;
      color: #555;
    }

    .subjects {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .subject-tag {
      background-color: #e0e7ff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #3b82f6;
      color: white;
    }

    .cancel-btn {
      background-color: #f87171;
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="peer-info">
      <img src="https://images.unsplash.com/photo-1698356253803-838dceb68946?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxzdHVkZW50JTIwcHJvZmlsZSUyMGF2YXRhciUyMGNvbGxlZ2V8ZW58MXx8fHwxNzU4MzAzMzE3fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral" alt="Sarah Chen" />
      <h2>Sarah Chen</h2>
      <p>Rating: ‚≠ê 4.9</p>
      <div class="subjects">
        <span class="subject-tag">Calculus</span>
        <span class="subject-tag">Physics</span>
        <span class="subject-tag">Chemistry</span>
        <span class="subject-tag">Linear Algebra</span>
      </div>
    </div>

    <form id="sessionForm">
      <input type="text" name="studentName" placeholder="Your Name" required />
      <input type="email" name="studentEmail" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your message or request..." required></textarea>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" onclick="handleCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('sessionForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        studentName: form.studentName.value,
        studentEmail: form.studentEmail.value,
        message: form.message.value,
      };
      console.log('Session request data:', data);
      alert('Session request submitted successfully!');
      form.reset();
    });

    function handleCancel() {
      console.log('Session request cancelled');
      alert('Cancelled session request');
    }
  </script>

</body>
</html>
