<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerBridge ‚Äì Find Your Study Peer</title>
  <link rel="stylesheet" href="filters.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Find Your Study Peer</h1>
      <p>Connect with fellow students for collaborative learning sessions</p>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, stream, or subject..." />
    </div>

    <div class="filters">
      <select id="streamFilter">
        <option value="all">All Streams</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Engineering">Engineering</option>
        <option value="Business">Business</option>
        <option value="Medicine">Medicine</option>
        <option value="Science">Science</option>
        <option value="Arts">Arts</option>
      </select>
      <select id="semesterFilter">
        <option value="all">All Semesters</option>
        <option value="2nd Semester">2nd Semester</option>
        <option value="3rd Semester">3rd Semester</option>
        <option value="4th Semester">4th Semester</option>
        <option value="5th Semester">5th Semester</option>
        <option value="6th Semester">6th Semester</option>
        <option value="7th Semester">7th Semester</option>
        <option value="8th Semester">8th Semester</option>
      </select>
      <select id="subjectFilter">
        <option value="all">All Subjects</option>
        <option value="Machine Learning">Machine Learning</option>
        <option value="Data Structures">Data Structures</option>
        <option value="Physics">Physics</option>
        <option value="Statistics">Statistics</option>
        <option value="Economics">Economics</option>
      </select>
      <select id="languageFilter">
        <option value="all">All Languages</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="Hindi">Hindi</option>
      </select>
    </div>

    <div id="resultsCount"></div>
    <div id="peerGrid" class="grid"></div>
    <div id="emptyState" class="empty hidden">
      <div>üîç</div>
      <h3>No peers found</h3>
      <p>Try adjusting your search criteria or filters</p>
    </div>
  </div>

  <script src="filterj.js"></script>
</body>
</html>
