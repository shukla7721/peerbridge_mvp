<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PeerBridge Dashboard</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card {
      color: #d1c4e9;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .card:hover {
      color: #e1bee7;
    }

    /* Navigation Topbar */
    nav {
      display: flex;
      justify-content: space-between;
      background-color: #598baf;
      padding: 1rem 2rem;
      align-items: center;
      flex-shrink: 0;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ededed;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    /* Welcome Header */
    header.welcome-header {
      display: flex;
      align-items: center;
      padding: 2rem;
      background: #99ceeb;
      border-radius: 0 0 20px 20px;
      gap: 1rem;
      flex-shrink: 0;
    }
    header.welcome-header .avatar {
      font-size: 2.5rem;
      user-select: none;
    }
    header.welcome-header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      user-select: none;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
      background: #89cfef;
      color: white;
    }

    /* Action Cards */
    .action-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      flex: 2;
      min-width: 280px;
    }
    .action-card {
      background-color: #131e3a;
      border-radius: 15px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .action-card:hover {
      background-color: #210949;
    }
    .action-card .icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
    }
    .action-card .label {
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
    }

    /* Quick Stats Panel */
    .stats-panel {
      background-color: #286e80;
      border-radius: 15px;
      padding: 1.5rem;
      flex: 1;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .stat-box {
      background-color: #003151;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      user-select: none;
    }
    .stat-value {
      font-weight: 700;
      font-size: 2rem;
    }
    .stat-label {
      margin-top: 0.25rem;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .action-cards, .stats-panel {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Topbar -->
  <nav>
    <div class="logo">PeerBridge</div>
    <ul>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#settings">Settings</a></li>
      <li><a href="#logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Welcome Header -->
  <header class="welcome-header" role="banner" x>
    <div class="avatar" aria-label="waving hand emoji" >üëã</div>
    <h1>Welcome back, ABC</h1>
  </header>

  <!-- Main Dashboard Content -->
  <main role="main" aria-label="dashboard">

    <!-- Main Action Buttons (Card Style) -->
<section class="action-cards" aria-label="main actions">

  <div

    aria-pressed="false"

  <div

  <div

</section>


    <!-- Quick Stats Panel -->
    <section class="stats-panel" aria-label="quick stats">
      <div class="stat-box">
        <div class="stat-value" aria-live="polite">120</div>

      </div>

        <div class="stat-label">Badges Earned</div>
      </div>
    </section>
  </main>

</body>
</html>
